<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Shader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="asciiContainer">
        <pre id="ascii" class="flipHorizontaly">Start Camera</pre>
    </div>

    <div id="bottomMenu">

        <input type="file" accept="image/*" id="imageUploader">
        
        <div id="cameraButton">
            <div id="cameraButtonInside"></div>
        </div>
        
        <div id="pixelationSliderContainer">
            <p id="pixelationSliderText"></p>
            <input type="range" min="4" max="50" value="24" id="pixelationSlider">
        </div>
        
    </div>
    
    
    <img id="inputImage"/>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>

    <script src="./shaders.js"></script>
    <script src="./script.js"></script>

</body>
</html>
